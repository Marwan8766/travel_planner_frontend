    <div class="container py-5">
      <div class="wrapper">
        <div class="tabs">
          <button class="navTab active" data-toggle="loginTap">Login</button>
          <button class="navTab" data-toggle="registerTap">Register</button>
        </div>
        <div class="contentWrapper">
          <div class="content active" id="loginTap">
            <div class="contact-form bg-white" style="padding: 30px">
              <div id="success"></div>
              <form name="sentMessage" id="contactForm" novalidate="novalidate">
                <div class="form-row">
                  <div class="control-group col-sm-6"></div>
                  <div class="card-body rounded-bottom bg-white p-5">
                    <div class="form-group">
                      <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control p-4"
                        placeholder="Your email"
                        required="required"
                      />
                    </div>
                    <div id="alertemail" class="alert alert-danger d-none">
                      email required
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control p-4"
                        placeholder="Your password"
                        required="required"
                      />
                    </div>
                    <div id="alertpassword" class="alert alert-danger d-none">
                      password required
                    </div>

                    <div class="text-center">
                      <button
                        id="login"
                        class="btn btn-primary py-3 px-4"
                        type="submit"
                      >
                        Login
                      </button>
                    </div>
                    <div
                      id="messageApiFail"
                      class="alert alert-danger d-none"
                    ></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="content" id="registerTap">
            <form>
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control p-4"
                  placeholder="Your name"
                  required="required"
                />
              </div>
              <div id="alertname" class="alert alert-danger d-none">
                name required
              </div>
              <div class="form-group">
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control p-4"
                  placeholder="Your email"
                  required="required"
                />
              </div>
              <div id="alertemail" class="alert alert-danger d-none">
                email required
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control p-4"
                  placeholder="Your password"
                  required="required"
                />
              </div>
              <div id="alertpassword" class="alert alert-danger d-none">
                password should contain atleast one number and one special
                character
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="passwordConfirm"
                  name="passwordConfirm"
                  class="form-control p-4"
                  placeholder="Confirm password"
                  required="required"
                />
              </div>

              <div id="alertMessage" class="alert alert-danger d-none">
                password Confirm Not Match
              </div>

              <div>
                <button
                  id="signup"
                  class="btn btn-primary btn-block py-3"
                  type="submit"
                >
                  Sign Up Now
                </button>
              </div>
              <div id="messageApiFail" class="alert alert-danger d-none"></div>
            </form>
          </div>
        </div>
      </div>
